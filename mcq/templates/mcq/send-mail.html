{% extends "base.html" %}

{% block content %}
<h1> Contact</h1>
<form action="{% url 'mcq:send-mail' %}" method="post">
{% csrf_token %}

{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
<input type="submit" value="Submit"/>

{% endblock %}
